civicrm_entity.settings:
  type: config_entity
  label: 'CiviCRM settings'
  mapping:
    filter_format:
      type: string
      label: 'Filter format'
    enabled_entity_types:
      type: sequence
      label: 'Enabled entity types'
      sequence:
        type: string
        label: 'Entity type'
    disable_hooks:
      type: boolean
      label: 'Disable pre/post hooks'
    disable_links:
      type: boolean
      label: 'Disable links'
